<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Centered Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 20rem;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            margin: 2rem;
            color: #3A91F5;
        }

        form {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            max-width: 500px;
            justify-content: center;
            align-items: flex-end;
            flex-direction: row;
            /* default for large screens */
        }

        /* For screens narrower than 500px */
        @media (max-width: 600px) {
            form {
                flex-direction: column;
                align-items: stretch;
                padding: 0 1rem;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
            max-width: 300px;
        }

        @media (max-width: 600px) {
            .form-group {
                max-width: 100%;
            }
        }

        label {
            font-size: 1rem;
            color: #3A91F5;
            font-weight: bold;
        }

        input,
        button {
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            cursor: pointer;
            background-color: #3A91F5;
            color: white;
            border: 2px solid #3A91F5;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="My Logo" />
    <h1>Come Discover Your Voice!</h1>
    <form method="POST" action="https://present-day-dev-83d4af198380.herokuapp.com/submit">
        <div class="form-group">
            <label for="inputValue">Email</label>
            <input type="text" name="inputValue" placeholder="Enter something..." required />
            <input type="hidden" name="tableName" value="waitlist_emails" />
            <input type="text" name="honeypot" style="display: none;" tabindex="-1" autocomplete="off" />
        </div>
        <button type="submit">Join The Waitlist</button>
    </form>
</body>

</html>
